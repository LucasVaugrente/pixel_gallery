<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Gallery</title>

    <link rel="icon" type="image/png" sizes="16x16" href="img/icon.png" style="border-radius: 50px;">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/drawing.css">
</head>

<body>
    <canvas id="starfield"></canvas>

    <header id="welcome">
        <div class="welcome_text">
            Welcome
        </div>
        <p>This is my pixel art gallery, I draw in my spare time when I have
            inspiration.</p>
        <webring-iutechno style="display: flex; justify-content: center;" site="lululedj"></webring-iutechno>
    </header>

    <div class="svg_rocket animation onspace"></div>
    <div id="tooltip_rocket">
        <div class="tip">
            <button id="landingRocket">Landing</button>
        </div>
    </div>

    <div class="filters">
        <p>Filter by type</p>

        <button class="filter-button selected" data-filter="all">All</button>
        <button class="filter-button" data-filter="gif" data-group="format">Animation</button>
        <button class="filter-button" data-filter="png" data-group="format">Image</button>
        <button class="filter-button" data-filter="portrait" data-group="shape">Portrait</button>
        <button class="filter-button" data-filter="landscape" data-group="shape">Landscape</button>
        <button class="filter-button" data-filter="square" data-group="shape">Square</button>

    </div>

    <div class="container_button_filters_resp">
        <button id="filtersSelectReponsive">Filters ▼</button>
    </div>

    <main>
        <div class="container"></div>
        <div id="imageViewer" class="modal">
            <div class="modal-body">
                <div id="caption"></div>
                <img src="" class="modal-content" id="fullImage" alt="Modal Image View">
            </div>
            <img src="img/open_drawing.png" alt="Open" class="open_tab">
            <img src="img/close_drawing.png" alt="Close" class="close">
        </div>
    </main>

    <footer>
        <img class="footer_left_image" src="img/footer_left.png" alt>
        <div class="smokeRocket"></div>
        <button class="launchRocket">Launch</button>
        <div class="all_credits">
            <span class="credits">Made with ♥ by <a href="https://github.com/LucasVaugrente"
                    target="_blank">lucas</a></span>
            <span class="credits"><img src="img/github_logo.png" class="logo_github" alt="GitHub">Repository
                on <a href="https://github.com/LucasVaugrente/pixel_gallery" target="_blank">GitHub</a></span>
        </div>
        <script src="js/webring.js"></script>
    </footer>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/stars.js"></script>
    <script type="module" src="js/drawing.js"></script>
    <script type="module" src="js/rocket.js"></script>
    <script type="module" src="js/script.js"></script>

</body>

</html>
