<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Gallery</title>

    <link rel="icon" type="image/png" sizes="16x16" href="img/icon.png" style="border-radius: 50px;">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/drawing.css">
</head>
<body>
    
    <div class="sky">
        <div class="blackholeBlock">
            <div class="blackhole"></div>
            <div class="contour1"></div>
            <div class="arc1"></div>
            <div class="arc2"></div>
            <div class="arc3"></div>
            <div class="arc4"></div>
        </div>
    </div>

    <header id="welcome">
        <div class="welcome_text">
            Welcome
        </div>
        <p>This is my pixel art gallery, I draw in my spare time when I have inspiration.</p>
        <webring-iutechno style="display: flex; justify-content: center;" site="lululedj"></webring-iutechno>
    </header>

    <div class="svg_rocket animation onspace"></div>
    <div id="tooltip_rocket">
        <div class="tip">
            <span class="tooltip-text">Where do you want to go ?</span>
            <button id="landingRocket">Landing</button>
            <ul class="listDrawingTooltip"></ul>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="box">
                <div class="column_images">
                    <figure id="drawing1" class="ride">
                        <img src="img/projects/ride.png" alt="Ride">
                        <figcaption>Ride</figcaption>
                    </figure>
                    <figure id="drawing2" class="sunrise">
                        <img src="img/projects/sunrise.png" alt="Sunrise">
                        <figcaption>Sunrise</figcaption>
                    </figure>
                    <figure id="drawing3" class="mood_ghibli">
                        <img src="img/projects/mood_ghibli.png" alt="Mood Ghibli">
                        <figcaption>Mood Ghibli</figcaption>
                    </figure>
                    <figure id="drawing4" class="spirited_away">
                        <img src="img/projects/spirited_away.png" alt="Spirited Away">
                        <figcaption>Spirited Away</figcaption>
                    </figure>
                </div>
        
                <div class="column_images">
                    <figure id="drawing5" class="stan_portal">
                        <img src="img/projects/stan_portal.png" alt="Stan Portal">
                        <figcaption>Stan Portal</figcaption>
                    </figure>
                    <figure id="drawing6" class="outer_wilds">
                        <img src="img/projects/outer_wilds.png" alt="Outer Wilds">
                        <figcaption>Outer Wilds</figcaption>
                    </figure>
                    <figure id="drawing7" class="week-end">
                        <img src="img/projects/week-end.png" alt="Week-end">
                        <figcaption>Week-end</figcaption>
                    </figure>
                    <figure id="drawing8" class="bike_ride">
                        <img src="img/projects/bike_ride.png" alt="Bike ride">
                        <figcaption>Bike Ride</figcaption>
                    </figure>
                </div>
        
                <div class="column_images">
                    <figure id="drawing9" class="alone">
                        <img src="img/projects/alone.png" alt="Alone">
                        <figcaption>Alone</figcaption>
                    </figure>
                    <figure id="drawing10" class="cat">
                        <img src="img/projects/cat.png" alt="Cat">
                        <figcaption>Cat</figcaption>
                    </figure>
                    <figure id="drawing11" class="unknow_dream">
                        <img src="img/projects/unknow_dream.png" alt="Unknown Dream">
                        <figcaption>Unknown Dream</figcaption>
                    </figure>
                </div>
        
                <div class="column_images">
                    <figure id="drawing12" class="jetfuel">
                        <img src="img/projects/jetfuel.png" alt="Jet Fuel">
                        <figcaption>Jet Fuel</figcaption>
                    </figure>
                    <figure id="drawing13" class="littlenightmare">
                        <img src="img/projects/littlenightmare.png" alt="Little Nightmare II">
                        <figcaption>Little Nightmare II</figcaption>
                    </figure>
                    <figure id="drawing14" class="getlucky">
                        <img src="img/projects/getlucky.png" alt="Get Lucky">
                        <figcaption>Get Lucky</figcaption>
                    </figure>
                    <figure id="drawing15" class="solarsystemOW">
                        <img src="img/projects/solarsystemOW.png" alt="Solar System Outer Wilds">
                        <figcaption>Solar System Outer Wilds</figcaption>
                    </figure>
                    <div class="inProgress">
                        <h2>Drawing in progress...</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img class="footer_left_image" src="img/footer_left.png" alt="">
        <div class="smokeRocket"></div>
        <button class="launchRocket">Launch</button>
        <span class="credits">Made with â™¥ by <a href="https://github.com/LucasVaugrente" target="_blank">lucas</a>.</span>
        <script src="js/webring.js"></script>
    </footer>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/stars.js"></script>
    <script type="module" src="js/rocket.js"></script>
    <script type="module" src="js/script.js"></script>

</body>
</html>
